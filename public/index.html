<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
  <title>Dippin' Fun</title>
</head>

<body>

  <!--- NAVIGATION --->

  <nav class="navbar navbar-expand-lg navbar-light sticky-top">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">About</a>
        <a class="nav-item nav-link" href="#">Shop</a>
        <a class="nav-item nav-link" href="#">Contact</a>
      </div>
    </div>
  </nav>

  <!--- JUMBOTRON --->

  <div class="jumbotron">
    <h1 class="title">Dippin' Fun</h1>
    <!--  <img class="jumbo-img" src="images/logo.jpg" alt=""> -->
    <h5>When you dip, I sip, we dip!</h5>
    <p class="lead">
      <a class="shop-btn btn btn-primary btn-lg" href="#" role="button">Shop</a>
    </p>
    <hr>
  </div>

  <!-- STAY IN THE LOOP -->


  <div class="loop">
    <h3>Stay in the Loop</h3>
    <h5>Become a groupie! Be the first to find out about new events and products!</h5>
    <form class="" action="/" method="post">
      <div class="input-group loopwid">
        <input class="form-control" type="email" name="" value="" placeholder="Email">
        <div class="input-group-append">
          <button class="btn loop-btn " type="submit" name="button">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <hr class="loop-hr">

  <!--- CAROUSEL --->

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="caro-img" src="images/bobquote.jpeg" alt="First slide">
        <img class="caro-img" src="images/img1.jpeg" alt="">
      </div>
      <div class="carousel-item">
        <img class="caro-img" src="images/img5.jpeg" alt="Second slide">
        <img class="caro-img" src="images/bobquote.jpeg" alt="">
      </div>
      <div class="carousel-item">
        <img class="caro-img" src="images/bobquote3.jpeg" alt="">
        <img class="caro-img" src="images/img4.jpeg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--- HOST YOUR OWN --->

  <div class="newsletter container">
    <form class="" action="/" method="post">
      <label class="signup-lbl" for="">
        <h3>Want to host your own party?</h3>
      </label>
      <input class="top" type="text" name="" placeholder="First Name">
      <input class="mid" type="text" name="" placeholder="Last Name">
      <input class="bottom" type="email" name="" placeholder="Email Address">
      <textarea name="name" rows="4" cols="60" placeholder="Message"></textarea>
      <button class="contact-btn btn button btn-primary btn-lg" type="submit" name="button">Sign me up!</button>

    </form>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
